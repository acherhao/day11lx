<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="number" v-model="width" />
		<input type="number" v-model="height" />
		<br/>
		<input type="range" min="0" max="255" v-model="r" />
		<input type="range" min="0" max="255" v-model="g" />
		<input type="range" min="0" max="255" v-model="b" />
		<div class="color" v-bind:style="{width:width+'px',height:height+'px',
		background:'rgb('+r+','+ g +',' + b + ')'}">abc</div>
		<input type="color" v-model="bg" />
		<div class="color" v-bind:style="{width:width+'px',height:height+'px',
		background:bg}"></div>
		
	</div>
	<script>
	console.log(Vue)
	new Vue({
		el:"#box",
		data:{
			width:200,
			height:200,
			r:0,
			b:0,
			g:0,
			bg:"#cccccc"
		}
	})
	</script>
</body>
</html>
